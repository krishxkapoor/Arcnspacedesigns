<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcnspacedesigns - Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#3b82f6',
                        sidebar: '#1e293b',
                        accent: '#60a5fa'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-900 to-blue-700 text-white shadow-lg fixed top-0 left-0 right-0 z-50">
        <div class="px-6 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">Arcnspacedesigns</h1>
                    <p class="text-sm text-gray-300">Management System</p>
                </div>
                <div class="flex items-center gap-4">
                    <span id="current-time" class="text-sm text-gray-300"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex pt-20">
        <!-- Sidebar -->
        <aside class="bg-sidebar text-white w-64 min-h-screen fixed left-0 top-20 bottom-0 overflow-y-auto">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="#dashboard"
                            class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors"
                            data-page="dashboard">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#clients"
                            class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors"
                            data-page="clients">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                                </path>
                            </svg>
                            <span>Clients</span>
                        </a>
                    </li>
                    <li>
                        <a href="#projects"
                            class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors"
                            data-page="projects">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z">
                                </path>
                            </svg>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="#vendors"
                            class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors"
                            data-page="vendors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                                </path>
                            </svg>
                            <span>Vendors</span>
                        </a>
                    </li>
                    <li>
                        <a href="#bills"
                            class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors"
                            data-page="bills">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2 3.5 2 3.5-2 3.5 2zM10 8.5a.5.5 0 11-1 0 .5.5 0 011 0zm5 5a.5.5 0 11-1 0 .5.5 0 011 0z">
                                </path>
                            </svg>
                            <span>Bills</span>
                        </a>
                    </li>
                    <li>
                        <a href="#amount"
                            class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors"
                            data-page="amount">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                            <span>Amount</span>
                        </a>
                    </li>
                    <li>
                        <a href="#valuation"
                            class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/10 transition-colors"
                            data-page="valuation">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            <span>Valuation</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-8">
            <div id="page-content">
                <!-- Page content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/api.js" charset="UTF-8"></script>
    <script src="js/state.js" charset="UTF-8"></script>
    <script src="js/components.js" charset="UTF-8"></script>
    <script src="js/pages/dashboard.js" charset="UTF-8"></script>
    <script src="js/pages/clients.js" charset="UTF-8"></script>
    <script src="js/pages/projects.js" charset="UTF-8"></script>
    <script src="js/pages/vendors.js" charset="UTF-8"></script>
    <script src="js/pages/bills.js" charset="UTF-8"></script>
    <script src="js/pages/amount.js" charset="UTF-8"></script>
    <script src="js/pages/valuation.js" charset="UTF-8"></script>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Router
        function loadPage(pageName) {
            const content = document.getElementById('page-content');

            // Update active nav link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-white/20');
                if (link.dataset.page === pageName) {
                    link.classList.add('bg-white/20');
                }
            });

            // Load page content
            switch (pageName) {
                case 'dashboard':
                    loadDashboard(content);
                    break;
                case 'clients':
                    loadClients(content);
                    break;
                case 'projects':
                    loadProjects(content);
                    break;
                case 'vendors':
                    loadVendors(content);
                    break;
                case 'bills':
                    loadBills(content);
                    break;
                case 'amount':
                    loadAmount(content);
                    break;
                case 'valuation':
                    loadValuation(content);
                    break;
                default:
                    loadDashboard(content);
            }
        }

        // Handle hash changes
        window.addEventListener('hashchange', () => {
            const page = window.location.hash.slice(1) || 'dashboard';
            loadPage(page);
        });

        // Load initial page
        const initialPage = window.location.hash.slice(1) || 'dashboard';
        setTimeout(() => loadPage(initialPage), 100);
    </script>
</body>

</html>
