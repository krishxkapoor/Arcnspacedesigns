services:
  # Backend API Service
  - type: web
    name: arcnspacedesigns-backend
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DATABASE_URL
        fromDatabase:
          name: arcnspacedesigns-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

  # Static Site for Frontend
  - type: web
    name: arcnspacedesigns-frontend
    env: static
    buildCommand: echo "No build needed for static frontend"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL Database
databases:
  - name: arcnspacedesigns-db
    databaseName: factory_os
    user: factory_user
    region: oregon
